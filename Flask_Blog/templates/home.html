{% extends "layout.html" %}
    {% block content %}

        <!--Python uses JINJA as a templating tool.-->
        <!-- Below is code block.-->
        {% for post in posts %}

        <h1>{{ post.title }}</h1>
        <p>By: {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>

        {% endfor %}
    {% endblock content %}
